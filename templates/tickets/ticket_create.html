{% extends "base.html" %}

{% block title %}Create Ticket - HelpDesk Mini{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-8 px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow rounded-lg">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-medium text-gray-900">Create New Ticket</h2>
            <p class="mt-1 text-sm text-gray-500">
                Describe your issue or request in detail to help us assist you better.
            </p>
        </div>
        
        <form method="post" class="px-6 py-4 space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">
                    Title <span class="text-red-500">*</span>
                </label>
                <div class="mt-1">
                    <input type="text" name="title" id="title" required
                           class="glass-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-help-blue focus:border-help-blue"
                           placeholder="Brief description of your issue">
                </div>
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">
                    Description <span class="text-red-500">*</span>
                </label>
                <div class="mt-1">
                    <textarea name="description" id="description" rows="6" required
                              class="glass-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-help-blue focus:border-help-blue resize-vertical"
                              placeholder="Provide detailed information about your issue, including steps to reproduce if applicable"></textarea>
                </div>
            </div>
            
            <div>
                <label for="priority" class="block text-sm font-medium text-gray-700">
                    Priority
                </label>
                <div class="mt-1">
                    <select name="priority" id="priority" class="form-input">
                        {% for value, label in priority_choices %}
                            <option value="{{ value }}" {% if value == 'medium' %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <p class="mt-1 text-xs text-gray-500">
                    Choose priority based on urgency and impact of the issue
                </p>
            </div>
            
            <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
                <a href="{% url 'ticket_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                    Cancel
                </a>
                <button type="submit" class="bg-help-blue hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                    Create Ticket
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
